<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LoginAndRegister</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="container">
        <img src="images/bg.jpg" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">Login</span>
                    <span>/</span>
                    <span id="signup">Sign Up</span>
                </div>
                <form action="" method="post">
                    <div id="email" class="input" placeholder="Username"><input type="text" required /></div>
                    <div class="input" placeholder="Phone"><input type="text" required /></div>
                    <div class="input" placeholder="Password"><input type="password" required /></div>
                    <div id="repeat" class="input" placeholder="Repeat"><input type="password" required /></div>
                    <span class="forg">Forget?</span>
                    <button>LOGIN</button>
                    <!-- <input type="button" id="butt" value="Login"> -->
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('#login').click(function(){
        // var x=document.getElementById("butt");
        // x.value="Login";
        // $("#btn").val()="Login";
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('signup');
        $(this).parents('.content').addClass('login');

        $('form button').text('Login');

    })
    $('#signup').click(function(){
        // var x=document.getElementById("butt");
        // x.value="Sign up";
        // $("#btn").val()="Sign up";
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('login');
        $(this).parents('.content').addClass('signup');

        $('form button').text('Sign up');
    })

    $('.input input').on('focus',function(){
        $(this).parent().addClass("focus");
    })

    $('.input input').on('blur',function(){
        if($(this).val()=='')
            $(this).parent().removeClass('focus');
    })
</script>
</html>
